---
layout: default
---
<article>

  <header>
    <h1>{{ page.title | escape }}</h1>
    <p class="text-muted">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {%- assign date_format = "%-d / %m / %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%}
        â€¢ {{ page.author }}
      {%- endif -%}
    </p>
  </header>

  <section>
    <div class="row">
      <div class="col-6">
        {{ content }}
      </div>
      <div class="col-6">
        {%- if page.image -%}
          <div class="blogImage">
            <img alt="Image du billet de blog" src="/assets/images/{{ page.image }}"/>
          </div>
        {%- endif -%}
      </div>
    </div>
  </section>

</article>
